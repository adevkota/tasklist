<div class="wrapper">
  <div class="container-fluid">
    <div class="row">
      <div class="col">
        <h1>
          Welcome to {{ title }}!
        </h1>
      </div>
    </div>
    
    <div class="row">
      <div class="col-7">
        <input [(ngModel)]="inputText"/>
      </div>
      <div class="col-2">
        <button (click)="addTask(inputText)">Add</button>
      </div>
      <div class="col-3">
        <button (click)="search(inputText)">Search</button>
      </div>
    </div>

    <app-task-list></app-task-list>
  </div>
</div>
