
<div class="info-card">
  <div class="info">{{info}}</div> 

  <div class="control-group">
    <span [ngClass]="{'disabled': listIndex>0}" (click)="moveToPrev()" class="control"><</span>
    <span (click) = "deleteCard()" class="control">x</span>
    <span [ngClass]="{'disabled': listIndex>0}"(click)="moveToNext()" class="control">></span>
  </div>
</div>
